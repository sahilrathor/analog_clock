<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="toggle-style.css">
    
</head>
<body>
    <header id="header">
        <div class="container">
            <!-- <div class="num"> -->
                <strong style="--i: 12"> <span>12</span></strong>
                <strong style="--i: 1"> <span>1</span></strong>
                <strong style="--i: 2"> <span>2</span></strong>
                <strong style="--i: 3"> <span>3</span></strong>
                <strong style="--i: 4"> <span>4</span></strong>
                <strong style="--i: 5"> <span>5</span></strong>
                <strong style="--i: 6"> <span>6</span></strong>
                <strong style="--i: 7"> <span>7</span></strong>
                <strong style="--i: 8"> <span>8</span></strong>
                <strong style="--i: 9"> <span>9</span></strong>
                <strong style="--i: 10"> <span>10</span></strong>
                <strong style="--i: 11"> <span>11</span></strong>
            <!-- </div> -->
            <div id="hour-center" class="center"></div>
            <div id="hour" class="needle"></div>
            <div id="minute-center" class="center"></div>
            <div id="minute" class="needle"></div>
            <div id="second-center" class="center"></div>
            <div id="second" class="needle"></div>
            <div id="main-center" class="center"></div>
        </div>
        <div id="dark-mode"> 
            <label class="switch">
                <input type="checkbox">
                <span class="slider round" onclick="toggle()"></span>
            </label>
        </div>
    </header>


    

    <script src="script.js"></script>
</body>
</html>
